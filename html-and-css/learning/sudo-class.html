<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      button {
        background-color: coral;
        color: cornsilk;
        margin: 20px;
        padding: 5px;
        cursor: pointer;
      }
      button:hover {
        border-style: inset;
      }
      button:active {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <button>Click me!</button>
  </body>
</html>
