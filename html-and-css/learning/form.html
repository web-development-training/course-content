<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- https://www.google.com/search ? q=javascript & password=vinoth -->

    <form action="https://www.google.com/search" method="GET">
      <label for="search">Enter a query</label>
      <input id="search" type="text" name="q" placeholder="Search Field" />
      <hr />
      <label for="password">Enter your password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
      />

      <input type="submit" value="Search" />
    </form>
  </body>
</html>
