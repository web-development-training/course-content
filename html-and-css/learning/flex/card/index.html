<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet" />
</head>

<body>
  <section class="container">
    <section class="card-container">
      <section class="card-item">
        <div class="card-img">
          <img src="./assets/images/1.jpg" alt="" />
        </div>
        <div class="card-content">
          <h1>Milk & Mocha Click</h1>
          <p>
            Milky and Mocha taking selfie 🤳🏽 Happy Milky tired Mocha
          </p>
        </div>
      </section>

      <section class="card-item">
        <div class="card-img">
          <img src="./assets/images/2.jpg" alt="" />
        </div>
        <div class="card-content">
          <h1>Mocha Working</h1>
          <p>
            Mocha has lot of work today in office 💻
          </p>
        </div>
      </section>

      <section class="card-item">
        <div class="card-img">
          <img src="./assets/images/3.jpg" alt="" />
        </div>
        <div class="card-content">
          <h1>Mocha Sleeping</h1>
          <p>
            Mocha slept because he worked a lot today, Milky is watching Mocha
            sleep 😍
          </p>
        </div>
      </section>
    </section>
  </section>
</body>

</html>
