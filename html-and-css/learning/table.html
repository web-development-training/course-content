<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <!-- thead -->
    <!-- tbody -->
    <!-- tfoot -->

    <!-- tr  row -->
    <!-- td data cell -->
    <table>
      <thead>
        <tr>
          <th>One</th>
          <th>Two</th>
          <th>Three</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>One</td>
          <td>Two</td>
          <td>Three</td>
        </tr>
        <tr>
          <td>One</td>
          <td>Two</td>
          <td>Three</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>One</th>
          <th>Two</th>
          <th>Three</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
