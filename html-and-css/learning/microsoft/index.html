<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft</title>
  <link rel="stylesheet" href="styles/common.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <section class="slider-wrapper container">
    <picture>
      <source srcset="./assets/images/mobile.webp" media="(max-width: 480px)" type="image/webp" />

      <img class="slider-img" src="./assets/images/desktop.webp" alt="Laptop" />
    </picture>

    <div class="slider-content">
      <h1>New Surface Pro 7</h1>
      <p>Ultra-light and versatile</p>
      <a>Shop now</a>
    </div>
  </section>

  <section class="products container">
    <img src="./assets/images/product1.webp" alt="Surface Laptop 2
      " />
    <img src="./assets/images/product2.webp" alt="Surface Book 2
      " />
    <img src="./assets/images/product3.webp" alt="Xbox One X
      " />
    <img src="./assets/images/product4.jpeg" alt="Xbox Game Pass Ultimate
      " />
  </section>

</html>
