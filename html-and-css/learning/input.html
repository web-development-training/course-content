<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input />
    <!-- the default type adopted is text. -->

    <input type="button" value="Button" />
    <!-- displaying the value of the value attribute, empty by default. -->

    <input type="checkbox" />
    <!-- allowing single values to be selected/deselected. -->

    <input type="color" />
    <!-- Color Picker -->

    <input type="date" />

    <input type="email" />

    <input type="file" />

    <input type="hidden" />
  </body>
</html>
